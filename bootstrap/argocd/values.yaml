global:
  domain: argocd.home.kevinbreit.net
  logging:
    level: debug
configs:
  params:
    server.insecure: true
server:
  service:
    type: ClusterIP
  ingress:
    enabled: true
extraObjects:
  - apiVersion: traefik.containo.us/v1alpha1
    kind: IngressRoute
    metadata:
      name: argocd
      namespace: argocd
    spec:
      entryPoints:
        - websecure
      routes:
        - kind: Rule
          match: Host(`argocd.home.kevinbreit.net`)
          priority: 10
          services:
            - name: argocd-server
              port: 80
        - kind: Rule
          match: Host(`argocd.home.kevinbreit.net`) && Headers(`Content-Type`, `application/grpc`)
          priority: 11
          services:
            - name: argocd-server
              port: 80
              scheme: http
      tls:
        secretName: argocd-tls
  - apiVersion: argoproj.io/v1alpha1
    kind: ApplicationSet
    metadata:
      name: infra
      namespace: argocd
    spec:
      goTemplate: true
      goTemplateOptions: ["missingkey=error"]
      generators:
        - clusters: {}
      template:
        metadata:
          name: "{{`{{.name}}`}}-infra"
          annotations:
            name: "{{`{{.name}}`}}-infra"
        spec:
          project: "default"
          source:
            repoURL: https://github.com/kbreit/k8s-infra/
            targetRevision: HEAD
            path: appsets
          destination:
            server: "https://kubernetes.default.svc"
            namespace: argocd
